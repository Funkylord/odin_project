<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links and Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Homepage</h1>
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">
        <br>
        <!-- Absolute links to pages on other websites on the internet -->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
        <!-- Without noopener, the new tab could use JavaScript to interact with the original page, which is unsafe. noreferrer: The noreferrer value of the rel attribute provides both privacy and security. It prevents the new page from knowing where the user came from (hiding the referrer) and also includes the behavior of noopener, preventing the new page from accessing the original page. -->
         <a href ="pages/about.html">About</a>
    </body>
</html>

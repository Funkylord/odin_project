<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links and Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Links and Images</h1>
        <p>This is a simple HTML page with links and images.</p>

        <h2>Links</h2>
        <ul>
            <li><a href="https://www.example.com" target="_blank">Example Link</a></li>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        </ul>

        <h2>Images</h2>
        <img src="image1.jpg" alt="Image 1" width="300">
        <img src="image2.jpg" alt="Image 2" width="300">
    </body>
</html>
